<!DOCTYPE html>
<html>
<head>
    <title>Numeral System Converter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/script.js"></script>
</head>
<body>
<div class="box">
    <div class="header">
        <img src="images/logo.png" class="logo img-button">
        <h1>Numeral System Converter</h1>
    </div>
    <div class="content">
        <div class="input">
            <div>Enter a positive integral number</div>
            <input type="text" name="input">
            <div class="option">
                <div class="option-item option-item-selected">DEC</div>
                <div class="option-item">HEX</div>
                <div class="option-item">OCT</div>
                <div class="option-item">BIN</div>
            </div>
            <div id="calculate">Calculate</div>
        </div>
        <div class="output">
            <div>Result</div>
            <input type="text" name="output" readonly>
            <div class="option">
                <div class="option-item">DEC</div>
                <div class="option-item">HEX</div>
                <div class="option-item">OCT</div>
                <div class="option-item option-item-selected">BIN</div>
            </div>
        </div>      
    </div>  
</div>
</body>
</html>
